{{template "header"}}
    <title>出貨明細</title>
  </head>

  <body>
    <div class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        {{template "navbar" .}}
      </div>
    </div>

	<div class="container">
    </br>
    </br>

    <h1>出貨明細</h1>


    <table class="table table-striped" style="word-break:break-all; word-wrap:break-all;">
        <thead>
          <tr>
            <th>產品類型</th>
            <th>產品名稱</th>
            <th>產品型號</th>
            <th>售價</th>
            <th>銷售數量</th>
          </tr>
        </thead>
        <tbody>
          <tr>
          {{range.Exports}}
          <th>{{.Type}}</th>
          <th>{{.Name}}</th>
          <th>{{.Model}}</th>
          <th>{{.Price}}</th>
          <th>{{.Export}}</th>
          </tr>
            {{end}}
        </tbody>
    </table>
	</div>
    </body>
</html>
